{% for client in clients %}
<li class="swiper-slide list-group-item">
<div class="client-info">
    <a class="client-name"> {{ client.name}}</a>
    <span class="client-id">ID: {{ client.install_id }}</span>
    <span class="client-repay-time">还款时间: {{ client.should_repay_time | slice:"10"}}</span>
    {% if is_overdue %}
        <span class="client-overdue-day">逾期天数: {{ client.overdue_days}}</span>
    {% endif %}

</div>
</li>
{% endfor %}
